<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">    
    <title>Document</title>
</head>
<body>
    <div class="container background">
        <div class="row p-3">
            <div id="ahsoka" class="player col-sm border border-dark">
                <img src="assets/images/ahsoka.jpg" alt="Ahsoka" height="150" width="150">
                Ahsoka
            </div>
            <div id="kanan" class="player col-sm border border-dark">
                <img src="assets/images/kanan.jpg" alt="Ahsoka" height="150" width="150">
                Kanan
            </div>
            <div id="inquisitor" class="player col-sm border border-dark">
                <img src="assets/images/inquisitor.png" alt="Ahsoka" height="150" width="150">
                Inquisitor
            </div>
            <div id="thrawn" class="player col-sm border border-dark">
                <img src="assets/images/thrawn.jpg" alt="Ahsoka" height="150" width="150">
                Thrawn
            </div>
        </div> 
        <div class="row p-3">
            <div class="col-sm-3 border border-dark">
                Player
            </div>
        </div> 
        <div class="row p-3">
            <div class="col-sm-3 border border-dark">
                Attack
            </div>
        </div> 
        <div class="row p-3">
            <div class="col-sm-3 border border-dark">
                Enemy 1
            </div>
            <div class="col-sm-3 border border-dark">
                Enemy 2
            </div>
            <div class="col-sm-3 border border-dark">
                Enemy 3
            </div>
        </div> 
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous"></script>
</body>
</html>
